
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT BAZAR</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/section.css' %}">
    
</head>
<body>
    <header>
        <h3>Hello  {{ username }} Welcome to RIT BAZAR</h3>
        <nav>
            <ul>
                <li><a href="{% url 'events' %}">View events</a></li>
                <li><a href="{% url 'viewitemfound' %}">View Found Item</a></li>
                <li><a href="{% url 'viewitemlost' %}">View Lost Item</a></li>
                <li><a href="{% url 'manageprofile' %}">Manage Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="sell-item">
        <h2>Sell Item</h2>
        
        <button onclick="redirectToAddItem()">Sell an Item</button>
    </section>

    <section id="buy-item">
        <h2>Buy Item</h2>
        
        <button onclick="redirectToBuyItem()">Buy an Item</button>
    </section>

    <section id="report-found">
        <h2>Report Found Item</h2>
       
        <button onclick="redirectToReportItemFound()">Report Found Item</button>
    </section>

    <section id="report-lost">
        <h2>Report Lost Item</h2>
       
        <button onclick="redirectToReportItemLost()">Report Lost Item</button>
    </section>

    <section id="contact-admin">
        <h2>Contact Admin</h2>
     
        <button onclick="redirectToComplaintregister()">Register Complaint</button>
    </section>


    <script>
        function redirectToAddItem() {
            window.location.href = "{% url 'additem' %}";
        }

        function redirectToBuyItem() {
            window.location.href = "{% url 'buyitem' %}";
        }

        function redirectToReportItemFound() {
            window.location.href = "{% url 'reportitemfound' %}";
        }

        function redirectToReportItemLost() {
            window.location.href = "{% url 'reportitemlost' %}";
        }

        function redirectToComplaintregister() {
            window.location.href = "{% url 'complaint' %}";
        }

    </script>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 RIT BAZAAR. All rights reserved.</p>
           
        </div>
    </footer>
    
    <!-- Add this to your CSS file (style.css) -->
    <style>
        footer {
            background-color: #004d00; /* Dark green */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
        }
    
        .footer-content p {
            margin: 0;
        }
    
        .footer-content a {
            color: #aaffaa; /* Light green for links */
            text-decoration: none;
        }
    
        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
    
</body>
</html>
