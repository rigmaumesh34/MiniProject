<html>
    <head>
        <title>
            RIT EVENTS
        </title>
    </head>
    <style>
        body{
            background-color: #f4f4f4;
        }
        header {
            background-color: #004d00; /* Darker green */
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #ccffcc; /* Light green text */
            text-decoration: none;
            font-weight: bold;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
    
    </style>
    <body>
        <header>
            <h2>Upcoming Events</h2>
            <nav>
                <ul>
                    <li><a href="{% url 'studenthome' %}">Home</a></li>
                   
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    
                </ul>
            </nav>
        </header>
        {% csrf_token %}
       
        <table border="1px">
            <tr>
                <th>Event name</th>
                <th>location</th>
                <th>About</th>
                <th>date</th>
                <th>Time</th>
               
            </tr>  
            {% for event in events %}
        <tr>
            <td>{{event.name}}</td>
            <td>{{event.location}}</td>
            <td>{{event.description}}</td>
            <td>{{event.dateofevent}}</td>
            <td>{{event.timeofevent}}</td>
        </tr>
        {% endfor %}
        </table>

    </body>
</html>
