<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="time"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h2>Report Lost Item</h2>
    <form action="/submit-lost-item" method="post" enctype="multipart/form-data">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" placeholder="Enter the name of the item" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe the item" rows="4" required></textarea>

        <label for="location">Location Lost</label>
        <input type="text" id="location" name="location" placeholder="Enter the location where the item was lost" required>

        <label for="dateLost">Date Lost</label>
        <input type="date" id="dateLost" name="dateLost" required>

        <label for="timeLost">Time Lost</label>
        <input type="time" id="timeLost" name="timeLost" required>

        <label for="itemImage">Upload Image</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*">

        <label for="phone number">Phone number </label>
         <input type="text" id="phone" name="phone"  required>

        <label   for="email">Email id </label>
         <input class="email" type="email" id="email" name="email"  required>
<div style="margin-left: 450px;">
        <button  type="submit">Report Item</button>
</div>
    </form>
</div>

</body>
</html>
