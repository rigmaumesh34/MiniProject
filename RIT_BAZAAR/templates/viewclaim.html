<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Claim</title>
    <style>
        body {
          
            background-color: #f4f4f4;
          
        }
        .claim-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #004d00;
        }
        p {
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="claim-container">
        <h2>Claim Details</h2>
        <p><strong>Description:</strong> {{ claim.description }}</p>
        <p><strong>Phone Number:</strong> {{ claim.phone_number }}</p>
        <img src="{{ claim.image.url }}" alt="Claim Image">
    </div>
</body>
</html>
