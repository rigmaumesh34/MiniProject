<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        header {
            background-color: #004d00; /* Darker green */
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #ccffcc; /* Light green text */
            text-decoration: none;
            font-weight: bold;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <header>
        <h2>Claim Item</h2>
        <nav>
            <ul>
                <li><a href="{% url 'viewitemfound' %}">Back</a></li>
                <li><a href="{% url 'studenthome' %}">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="form-container">
        <h2>Submit a Claim</h2>
        <form method="post" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" >
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                
                
                <input type="text" id="phone_number" name="phone_number" maxlength="10" required pattern="\d{10}" title="Please enter exactly 10 digits" oninput="validatePhoneNumber(this)">
            </div>
            <div class="form-group">
                <label for="lost_location">Lost Location:</label>
                <input type="text" id="lost_location" name="lost_location" required>
            </div>
            <div class="form-group">
                <label for="lost_date">Lost Date:</label>
                <input type="date" id="lost_date" name="lost_date" required>
            </div>
            <div class="form-group">
                <label for="lost_time">Lost Time:</label>
                <input type="time" id="lost_time" name="lost_time" required>
            </div>
            <button type="submit">Submit Claim</button>
        </form>
    </div>
    <script>
        function validatePhoneNumber(input) {
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 10);
        }
    </script>
</body>
</html>
