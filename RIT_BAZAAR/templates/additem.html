<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item for Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], textarea,email select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .email{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .category{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>



<form action="" method="post" >
    <h2 align="center">Add Item </h2>
    <label for="itemName">Item Name</label>
    <input type="text" id="itemname" name="itemname" placeholder="Enter item name" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter item description" rows="4" required></textarea>

    <label for="price">Price </label>
    <input type="number" id="price" name="price" placeholder="Enter price" required>

    <label for="price">Quantity </label>
    <input type="number" id="quantity" name="price" placeholder="Enter quantity" required>

    <label for="category">Category</label>
    <select class="category" id="category" name="category"  required>
        <option value="" disabled selected>Select item type</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="others">Others</option>
    </select>
    <br>
    <br>
    <label for="price">Price </label>
    <input type="number" id="price" name="price" placeholder="Enter price" required>
    <label for="itemImage">Upload Image</label>
    <input type="file" id="itemimage" name="itemI\image" accept="image/*" required>
    <br>
    <label for="phone number">Phone number </label>
    <input type="text" id="phone" name="phone"  required>

    <label   for="email">Email id </label>
    <input class="email" type="email" id="email" name="email"  required>
<br>
<br>


    <button type="submit">Submit Item</button>
</form>

</body>
</html>
