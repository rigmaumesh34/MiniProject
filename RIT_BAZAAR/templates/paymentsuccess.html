<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script>
        // Automatically redirect to home page after 5 seconds
        setTimeout(function() {
            window.location.href = "{% url 'studenthome' %}";
        }, 5000);  // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <h1>Payment Successful!</h1>
    <p>Thank you, {{ user.username }}. Your payment for the {{ item.name }}  is confirmed.</p>

    <p>Thank you for your payment. You will be redirected to the homepage shortly.</p>
</body>
</html>
