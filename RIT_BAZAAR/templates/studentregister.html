{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Bazaar - Student Registration</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Student Registration</h2>
        <form method="POST" action="" id="registration-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" style="color: red; display: none;">Invalid email address. Please use your RIT email.</span>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone number</label>
                <input type="number" id="phone"  minlength="10" name="phone" required>
            </div>

            <div class="input-group">
                <label for="yearofstudy">Year of study</label>
                <input type="text" id="yearofstudy" name="yearofstudy" required>
            </div>
            
           

            <div class="input-group">
                <label for="department">Select Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="electronics-communication">Electronics and Communication</option>
                    <option value="m-tech">M.Tech</option>
                    <option value="mca">MCA</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="b-arch">B.Arch</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Register</button>
            <br>
            Already have an account?
            <a href="{% url 'studentlogin' %}">Login</a>
        </form>
    </div>
    <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        // Get the email input value
        var emailInput = document.getElementById('email').value;
        
        // Define the regex pattern for RIT email
        var ritEmailPattern = /^[a-zA-Z0-9._%+-]+@rit\.ac\.in$/;
        
        // Get the error message element
        var emailError = document.getElementById('email-error');
        
        // Validate the email against the pattern
        if (!ritEmailPattern.test(emailInput)) {
            // If invalid, prevent form submission and show error message
            event.preventDefault();
            emailError.style.display = 'inline';
        } else {
            // If valid, hide the error message
            emailError.style.display = 'none';
        }
    });
</script>
</body>
</html>
