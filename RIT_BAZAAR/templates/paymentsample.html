{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for {{ item.name }}</title>
   
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <header>
        <h2>Payment for {{ item.name }}</h2>
        <nav>
            <ul>
                <li><a href="{% url 'buyitem' %}">Back</a></li>
                <li><a href="{% url 'studenthome' %}">Home</a></li>

                <li><a href="{% url 'logout' %}">Logout</a></li>
                
            </ul>
        </nav>
    </header>
    {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

    <div>
    <p>Price: ₹{{ item.price }}</p>

    <button id=btn>Pay Now</button>
    <br>
  {% if payment %}
    <form action="https://www.example.com/success/" method="POST">
        <script
           src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="YOUR_KEY_ID" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="29935" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
            data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="order_CgmcjRh9ti2lP7"// Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay"
            data-name="Acme Corp"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Gaurav Kumar"
            data-prefill.email="gaurav.kumar@example.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden"/>
        </form>
        {% endif %}
    </div>
</body>
</html>
