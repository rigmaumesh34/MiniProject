{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <title>Add Event</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    header {
        background-color:  #004d00;;
        padding: 1rem 0;
    }

    nav ul {
        display: flex;
       
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        margin: 0 1rem;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
      
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
       
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button {
        background-color: #27ae60;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    button:hover {
        background-color: #2ecc71;
    }

    .message {
        text-align: center;
        margin-bottom: 20px;
        color: green;
        font-weight: bold;
    }

    @media (max-width: 600px) {
        form {
            padding: 15px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        input[type="file"] {
            padding: 8px;
        }

        button {
            padding: 10px;
        }
    }
</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'adminhome' %}">Back</a></li>
                <li><a href="{% url 'manageevent' %}">Manage Event</a></li>
                <li><a href="{% url 'adminlogout' %}">Logout</a></li>
      
                
            </ul>
        </nav>
    </header>
    <h1>Add New Event</h1>
    {% if mess %}
    <p style="color: green;">{{ mess }}</p>
{% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" maxlength="30" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="location">Location:</label>
        <textarea id="location" name="location" required></textarea><br><br>

        <label for="dateofevent">Date of Event:</label>
        <input type="date" id="dateofevent" name="dateofevent" required><br><br>

        <label for="timeofevent">Time of Event:</label>
        <input type="time" id="timeofevent" name="timeofevent" required><br><br>

        <label for="image">Event Image (optional):</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
