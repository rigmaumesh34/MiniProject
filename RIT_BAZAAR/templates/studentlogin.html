<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7e9; /* Light green background for the whole page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .login-box {
            width: 360px; /* Acceptable width for desktop view */
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #388e3c; /* Dark green color for the heading */
        }
        
        .user-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        .user-box label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #388e3c; /* Dark green color for labels */
            text-align: left;
        }
        
        .user-box input {
            width: 100%;
            padding: 10px;
            background: #f1f8e9; /* Light green input background */
            border: 2px solid #388e3c; /* Dark green border */
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            color: #388e3c;
        }
        
        .user-box input::placeholder {
            color: #a5d6a7; /* Lighter green placeholder */
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #388e3c; /* Dark green button background */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #2e7d32; /* Slightly darker green on hover */
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Student Login</h2>
            <form>
                <div class="user-box">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="user-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <br>
                dont have an account?
                <a href="{% url 'studentregister' %}">Register</a>
            </form>
        </div>
    </div>
</body>
</html>
